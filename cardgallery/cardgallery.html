<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card gallery</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
           
        }
        body{
            background-color:#0a0a0a;
        }
        .box{
            height: 500px;
            width: 800px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            /* border: 2px wheat double;  */
            background-color: bisque;
            box-shadow: 0px 0px 5px 3px rgb(231, 223, 223); 

        }
        .btns{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            margin-left: auto;
            margin-right: auto;
            background-color:#0a0a0a;
            /* border: 2px wheat double;  */
            box-shadow: 0px 0px 5px 3px rgb(231, 223, 223); 
            width: 780px;
            padding: 10px;
            border-radius: 0px;
            
        }
        /* .btn{
            height: 40px;
            width: 100px;
            font-size: 15px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            
        } */
        .cardimg{
            height: 500px;
            width: 800px;
        }
        .heading{
            text-align: center;
            color: rgb(226, 41, 41);
            margin: 10px;
            font-family:Arial, Helvetica, sans-serif;
        }
        .fa-car{
            color: #498fe6;
        }
        a{
            text-decoration: none;
            display: block;
            text-align: center;
            color: #ffff;
            margin-top: 20px;
            
        }
        button {
          width: 170px;
          height: 40px;
          color: white;
          background-color:  #0a0a0a;;
          font-size: 20px;
          border-bottom: 1px solid white;
          border-left: 1px solid #ff0066;
          border-right: 1px solid #ff0066;
          border-top: 1px solid white;
          border-radius: 20px;
          transition: 0.5s;
        }
  
        button:hover {
          background-color: #ff0066;
          border:none;
    }

    </style>
   
</head>
<body>
    <div>
             
        <h1 class="heading"> 2015 BMW I8 Roadster </h1>

        <div class="box">
            <img src="./general.jpg" class="cardimg" id="carimg">

        </div>
        <div class="btns">
            <button class="button" onclick="sideview()"> <i class="fa fa-car" aria-hidden="true"></i> Side View</button>
            <button class="btn" onclick="innerview()"> <i class="fa fa-car" aria-hidden="true"></i> Inner View</button>
            <button class="btn" onclick="Front()"> <i class="fa fa-car" aria-hidden="true"></i>  Back View</button>
            <button class="btn" onclick="back()"> <i class="fa fa-car" aria-hidden="true"></i>  front View</button>

        </div>
        <a href="./../index.html"> HOME</a>
       <br><br><br><br><br>

       <script>

        const carimg =document.getElementById("carimg")
            function sideview(){
                carimg.src="sideimg.jpg"
            }
            function innerview(){
                carimg.src="innerview.jpg"
            }
            function Front(){
                carimg.src="backview.jpg"
            }
            function back(){
                carimg.src="general.jpg"
            }

       </script>
       
    </div>
    <script src="https://kit.fontawesome.com/f8cbdcd7dc.js" crossorigin="anonymous"></script>
</body>
</html>
